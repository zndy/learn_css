<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: white;
        }

        .relative1 {
            height: 100px;
            width: 100px;
            background: red;
            left: 200px;
            top: 200px;
            position: relative;
        }

        .relative2 {
            height: 100px;
            width: 100px;
            background: green;
            left: 200px;
            top: 200px;
            position: relative;
        }

        .standard1 {
            height: 100px;
            width: 100px;
            background: blue;
        }

        .comment {
            position: relative;
            width: 400px;
            border: solid 1px;
            margin: 10px;
            padding: 20px;
            top: 150px;
        }
    </style>
</head>

<body>
    <div class="relative1">relative1</div>
    <div class="relative2">relative2</div>
    <div class="standard1">standard1</div>
    <div class="comment">
        <p>comment:</p>
        <p>relative: 一直以"元素该在的行"（标准流）的左上角为原点</P>
        <p>如果body内只有这一个元素，不管这个元素被放在哪里，body的高度都是这个元素的本身高度</p>
        <p>left x: 向右移动x</p>
        <p>right x: 向左移动x</p>
        <p>top x: 向下移动x</p>
        <p>bottom x: 向上移动x </p>
    </div>
</body>

</html>

<!-- relative: 一直以该在行（标准流）的左上角为原点
        left x:    向右移动x
        right x:   向左移动x
        top x:     向下移动x
        bottom x:  向上移动x -->
